<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Polar</title>
  <link rel="stylesheet" href="style/dados.css">
  <link rel="icon" href="img/logo pizzaria.jpg" type="image/jpg">
  <link rel="stylesheet" href="style/stylesGerais.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <header>
    <img src="img/logo pizzaria.jpg" alt="Logo da Pizzaria Polar" id="logo">
    <h1>Pizzaria Polar</h1>
    <nav id="menu">
      <ul>
        <li><a href="http://localhost:8080/home">Home</a></li>
        <li><a href="http://localhost:8080/sobre">Sobre</a></li>
        <li><a href="http://localhost:8080/cardapio">Cardápio</a></li>
        <li><a href="http://localhost:8080/contato">Contato</a></li>
        <li><a href="http://localhost:8080/dados" id="usuario"></a></li>
        <li><a href="" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <h2 class="titulo">MEUS DADOS: </h2>

  <main>
      <form id="form-foto" action="http://localhost:8080/api/usuario/foto" method="post" enctype="multipart/form-data">
        <label for="foto">
          <img src="http://localhost:8080/api/usuario/foto" alt="foto perfil" class="foto">
        </label>

        <input id="foto" type="file" name="foto" accept="image/*" style="display: none;">
      </form>
      
      <div class="geral">
      <form>
        <div class="grupo">
          <div class="botao">
            <label>Nome:</label>
            <input type='text' id="nome" />
          </div>

          <div class="botao">
            <label>E-mail:</label>
            <input type="email" id="email" readonly />
          </div>
          <div class="botao">
            <label>Telefone:</label>
            <input type='tel' id="telefone" />
          </div>
        </div>

        <div class="grupo">
          <div class="botao">
            <label>CEP:</label>
            <input type='number' id="cep" />
          </div>

          <div class="botao">
            <label>Numero:</label>
            <input type='number' id="numero" />
          </div>
        </div>

        <div>
          <button type="submit" class="button">Salvar</button>
        </div>
      </form>

    </div>
  </main>





  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="img/logo pizzaria.jpg" alt="Logo Pizzaria Polar">
        <h4>Pizzaria Polar</h4>
      </div>

      <div class="footer-info">
        <p><strong>Endereço:</strong> Rua das Pizzas, 123 - São Paulo, SP</p>
        <p><strong>Telefone:</strong> (11)4002-8922</p>
        <p><strong>Email:</strong> contato@pizzariapolar.com</p>
      </div>

      <div class="footer-social">
        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Pizzaria Polar. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="script/dados.js"></script>
</body>

</html>
